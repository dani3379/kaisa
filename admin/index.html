<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaisa Varna CMS</title>
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Load CMS script at the end of the body -->
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms@2.10.192/dist/netlify-cms.js"></script>
    <script>
      // Wait for the DOM to load
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize Netlify CMS
        if (typeof CMS !== "undefined") {
          CMS.init();
          // Handle Netlify Identity redirects
          if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", (user) => {
              if (!user) {
                window.netlifyIdentity.on("login", () => {
                  document.location.href = "/admin/";
                });
              }
            });
          }
        } else {
          console.error("CMS script failed to load!");
        }
      });
    </script>
  </body>
</html>
